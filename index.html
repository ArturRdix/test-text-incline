<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ù–∞–∫–ª–æ–Ω—è–µ–º—ã–π —Ç–µ–∫—Å—Ç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    [data-tilt] {
      display: inline-block;
      transition: transform 0.1s ease;
      transform-origin: center;
      will-change: transform;
      font-size: 2.2rem;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
      max-width: 90%;
    }

    .motion-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .motion-button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    .fallback-message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1 data-tilt>–ù–∞–∫–ª–æ–Ω–∏ —Ç–µ–ª–µ—Ñ–æ–Ω ‚Äì —Ç–µ–∫—Å—Ç –æ–∂–∏–≤–∞–µ—Ç ‚ú®</h1>
  <button id="enable-motion" class="motion-button hidden">–†–∞–∑—Ä–µ—à–∏—Ç—å –¥–≤–∏–∂–µ–Ω–∏–µ</button>
  <p class="fallback-message hidden">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –¥–∞—Ç—á–∏–∫–∞–º –¥–≤–∏–∂–µ–Ω–∏—è üò¢</p>

  <script>
    function startTilt() {
      const tiltElements = document.querySelectorAll('[data-tilt]');

      function applyTilt(beta, gamma) {
        const rotateX = Math.min(Math.max(beta, -45), 45) / 2;
        const rotateY = Math.min(Math.max(gamma, -45), 45) / 2;

        tiltElements.forEach(el => {
          el.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
      }

      function handler(event) {
        const { beta, gamma } = event;
        applyTilt(beta, gamma);
      }

      window.addEventListener('deviceorientation', handler);
    }

    function detectPlatformAndStart() {
      const btn = document.getElementById('enable-motion');
      const fallback = document.querySelector('.fallback-message');

      if (
        typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function'
      ) {
        // iOS ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É
        btn.classList.remove('hidden');
        btn.addEventListener('click', () => {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                startTilt();
                btn.classList.add('hidden');
              } else {
                fallback.classList.remove('hidden');
              }
            })
            .catch(err => {
              console.warn('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:', err);
              fallback.classList.remove('hidden');
            });
        });
      } else if (typeof DeviceOrientationEvent !== 'undefined') {
        // Android –∏ –¥–µ—Å–∫—Ç–æ–ø
        startTilt();
      } else {
        fallback.classList.remove('hidden');
      }
    }

    window.addEventListener('DOMContentLoaded', detectPlatformAndStart);
  </script>

</body>
</html>
