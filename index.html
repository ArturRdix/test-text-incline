<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
       [data-tilt] {
  display: inline-block;
  transition: transform 0.05s linear;
  transform-origin: center;
  will-change: transform;
  perspective: 1000px;
}

    </style>
</head>

<body>
    <h1 data-tilt>–ù–∞–∫–ª–æ–Ω—è–µ–º—ã–π —Ç–µ–∫—Å—Ç</h1>
    <p data-tilt>–ü—Ä–æ–≤–µ—Ä—å –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∏ –ø–æ–∫—Ä—É—Ç–∏ –Ω–µ–º–Ω–æ–≥–æ</p>
    
    <script>
        function initTiltEffect() {
          const tiltElements = document.querySelectorAll('[data-tilt]');
      
          function applyTilt(beta, gamma) {
            // –£–≤–µ–ª–∏—á–∏–º —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
            const rotateX = Math.min(Math.max(beta, -45), 45) / 2;   // –í–ø–µ—Ä—ë–¥-–Ω–∞–∑–∞–¥
            const rotateY = Math.min(Math.max(gamma, -45), 45) / 2;  // –í–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ
      
            tiltElements.forEach(el => {
              el.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
          }
      
          function handler(event) {
            const { beta, gamma } = event;
            console.log('Beta:', beta, 'Gamma:', gamma); // üîç –í–∏–¥–∏–º –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞–∫–ª–æ–Ω–∞
            applyTilt(beta, gamma);
          }
      
          // iOS ‚Äî –∑–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
          if (
            typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function'
          ) {
            DeviceOrientationEvent.requestPermission()
              .then(state => {
                if (state === 'granted') {
                  window.addEventListener('deviceorientation', handler);
                } else {
                  alert('–î–æ—Å—Ç—É–ø –∫ –¥–∞—Ç—á–∏–∫–∞–º –æ—Ç–∫–ª–æ–Ω—ë–Ω');
                }
              })
              .catch(err => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:', err);
              });
          } else {
            // Android –∏ –¥–µ—Å–∫—Ç–æ–ø—ã
            window.addEventListener('deviceorientation', handler);
          }
        }
      
        window.addEventListener('DOMContentLoaded', initTiltEffect);
      </script>
      
      
</body>

</html>
